<ion-content id="mainPost" class="has-header">
	<ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
	</ion-refresher>
	<div id="mainHeader">
		<h1 class="col col-80 col-offset-10">Marvel Character Guide</h1>
		<p class="col col-80 col-offset-10">Select a Character below to see which Marvel comics they appear in</p>
	</div>
	</ion-pane>
		<ion-list id="mainList">
			<ion-item class="row listItems" ng-repeat="character in characters">
				<div class="centerCropped"  height="600px" style="background-image: url({{character.thumbnail.path}}.{{character.thumbnail.extension}});"></div>
				<p class="col characterName">
					<a href="#/details" ng-click="secondCall(character.comics.collectionURI+apikey, $event)">{{character.name | uppercase}}
					</a>
				</p>
			</ion-item>
		</ion-list>
		<ion-infinite-scroll
	    on-infinite="loadMore()"
	    spinner="ionSpinner"
	    spinner-class="spinner-light"
	    distance="5%">
	  </ion-infinite-scroll>
</ion-content>
